<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom & Jerry - Whack-A-Mole</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>🐱 Tom & Jerry Whack-A-Mole 🐭</h1>
            <button id="leaderboardBtn" class="btn-leaderboard">🏆 Leaderboard</button>
        </header>

        <div class="game-info">
            <div class="info-box">
                <span class="label">Player:</span>
                <span id="playerName" class="value">-</span>
            </div>
            <div class="info-box">
                <span class="label">Score:</span>
                <span id="score" class="value">0</span>
            </div>
            <div class="info-box">
                <span class="label">Time:</span>
                <span id="timer" class="value">90</span>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div id="gameMessage" class="game-message hidden"></div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start Game</button>
            <button id="restartBtn" class="btn btn-secondary hidden">Play Again</button>
        </div>

        <div class="instructions">
            <h3>How to Play:</h3>
            <ul>
                <li>🐭 Jerry will pop up from random holes</li>
                <li>🔨 Click on Jerry to whack him and score points</li>
                <li>⏱️ You have 90 seconds to get the highest score</li>
                <li>📈 Jerry gets faster as you progress!</li>
            </ul>
        </div>
    </div>

    <!-- Name Input Modal -->
    <div id="nameModal" class="modal hidden">
        <div class="modal-content">
            <h2>Enter Your Name</h2>
            <input type="text" id="playerNameInput" placeholder="Your Name" maxlength="20" autocomplete="off">
            <div class="modal-buttons">
                <button id="submitNameBtn" class="btn btn-primary">Start Playing</button>
            </div>
        </div>
    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderboardModal" class="modal hidden">
        <div class="modal-content leaderboard-content">
            <div class="modal-header">
                <h2>🏆 Leaderboard</h2>
                <button id="closeLeaderboardBtn" class="btn-close">✕</button>
            </div>
            <div id="leaderboardList" class="leaderboard-list">
                <!-- Leaderboard will be populated by JavaScript -->
            </div>
            <button id="clearLeaderboardBtn" class="btn btn-secondary">Clear Leaderboard</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
